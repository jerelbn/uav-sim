xhat0: [0, 0, -1,   # POS
        1, 0, 0, 0, # ATT
        0, 0, 0,    # VEL
        0, 0, 0,    # OMEGA
        0, 0, 0]    # ACC

P0_diag: [0.001, 0.001, 0.001, # POS
          0.001, 0.001, 0.001, # ATT
          0.001, 0.001, 0.001, # VEL
          0.1, 0.1, 0.1, # OMEGA
          0.1, 0.1, 0.1] # ACC

Qx_diag: [0.0, 0.0, 0.0, # POS
          0.0, 0.0, 0.0, # ATT
          0.0, 0.0, 0.0, # VEL
          0.0, 0.0, 0.0, # OMEGA
          0.0, 0.0, 0.0] # ACC

Qu_diag: [0.01, 0.01, 0.01, # OMEGA
          0.25, 0.25, 0.25] # ACC

R_vo_diag: [0.002, 0.002, # Translation Direction
            0.0002, 0.0002, 0.0002] # Rotation

lambda: [1, 1, 1, # POS
         1, 1, 1, # ATT
         1, 1, 1, # VEL
