# Parameters for time, randomness, environment, etc.
tf: 150.0
dt: 0.001
use_random_seed: false

enable_wind: true # Turn wind on and off
wind_north_init_stdev: 10.0 # Variation on the initial north wind component
wind_east_init_stdev: 10.0 # Variation on the initial east wind component
wind_down_init_stdev: 1.0 # Variation on the initial down wind component
wind_north_walk_stdev: 1.0 # Amount of random walk in north wind component
wind_east_walk_stdev: 1.0 # Amount of random walk in east wind component
wind_down_walk_stdev: 0.2 # Amount of random walk in down wind component

fly_indoors: false # fly indoors or outdoors
landmark_density: 0.01 # Average points per square meter of wall
landmark_deviation: 0.2 # Maximum deviation of random points
outdoor_north_dim: 600 # Total ground length in north dimension
outdoor_east_dim: 600 # Total ground length in east dimension
outdoor_height: 2.0 # Max height of hills from ground zero
outdoor_hill_freq: 0.1 # frequency of hills
indoor_north_dim: 30 # Total room length in north dimension
indoor_east_dim: 30 # Total room length in east dimension
indoor_height: 10 # Total room height
