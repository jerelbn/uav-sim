delta_a_max: 0.7854
delta_e_max: 0.7854
delta_r_max: 0.7854

# Waypoint LQR Controller
lqr_gain_update_iters: 2 # number if iterations before updating LQR gain matrix
lqr_v_ref: [16.3696, 0, 0.584703]
lqr_q_ref: [0.999841, 0, 0.0178509, 0]
lqr_omega_ref: [0, 0, 0]
lqr_u_ref: [0, 0.0216435, 0.171139, 0]
lqr_max_p_error: 10.0
lqr_max_v_error: 10.0
lqr_max_q_error: 1.5
lqr_max_omega_error: 1.5
lqr_Q: [1e0, 1e0, 5e1, # position
         1e1, 1e0, 1e1, # velocity
         1e2, 1e0, 1e2, # attitude
         1e2, 1e2, 1e2] # angular rate
lqr_R: [1e4, 1e4, 1e2, 1e4] # [aileron, elevator, throttle, rudder]


# Trajectory

# 0: waypoints
# 1: trajectory
# 2: circumnavigation
path_type: 0

waypoints: [100, 100, -15,
            -100, 100, -15,
            -100, -100, -15,
            100, -100, -15]
waypoint_threshold: 10.0

traj_delta_north: 50
traj_delta_east: 50
traj_delta_alt: -10
traj_nom_north: 0
traj_nom_east: 0
traj_nom_alt: 5
traj_north_period: 20
traj_east_period: 20
traj_alt_period: 1e16

circ_rd: 5.0
circ_hd: 5.0


# Sensors
imu_enabled: true
camera_enabled: false
mocap_enabled: false
baro_enabled: true

use_accel_truth: false
use_gyro_truth: false
use_camera_truth: false
use_mocap_truth: false
use_baro_truth: false

## IMU
imu_update_rate: 250
p_bu: [0.0, 0.0, 0.0] # translation from body to IMU in body frame
q_bu: [1.0, 0.0, 0.0, 0.0] # rotation from body to IMU frame

accel_noise_stdev: 0.5
accel_bias_init_bound: 0.5
accel_walk_stdev: 0.1

gyro_noise_stdev: 0.1
gyro_bias_init_bound: 0.2
gyro_walk_stdev: 0.01

## Camera
camera_max_features: 10000 # maximum number of features to project into image
camera_update_rate: 50
pixel_noise_stdev: 0.5
image_size: [640, 480]
camera_matrix: [480,   0, 320,
                  0, 480, 240,
                  0,   0,   1]
p_bc: [0.1, 0, 0.05] # translation from body to camera in body frame
q_bc: [0.5, 0.5, 0.5, 0.5] # rotation from body to camera
save_pixel_measurements: true

## Motion Capture
mocap_update_rate: 50
mocap_noise_stdev: 0.001
p_bm: [0.1, 0.1, 0.1] # translation from body to mocap_body in body frame
q_bm: [0.9928, 0.0447, 0.0547, 0.0971] # rotation from body to mocap_body

## Barometer
baro_update_rate: 50
baro_noise_stdev: 5.0
baro_bias_init_bound: 10.0
baro_walk_stdev: 0.1

